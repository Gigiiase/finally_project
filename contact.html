<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4246e4d6fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="icon/x-image" href="images/wpf_guitar (1).svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>contact</title>
</head>
<body>
    <div class="conteiner">
         <!-- header -->
    <header class="header_class">
        <img src="images/iconamoon_menu-burger-horizontal-bold.svg" alt="burger_image" class="burger_image">
        <img src="images/iconoir_xmark-circle.svg" alt="xmark" class="xmark">
       <!-- nav -->
       <nav class="header_nav">
           <ul class="header_class_ul">
               <li class="header_class_ul_li">
                   <a href="index.html" class="active">Home</a>
               </li>
               <li class="header_class_ul_li">
                   <a href="about.html" class="active">Catalog</a>
               </li>
               <li class="header_class_ul_li">
                   <a href="contact.html" class="active">Contact Us</a>
               </li>
           </ul>
       </nav>
       <a href="index.html"><img src="images/wpf_guitar (1).svg" alt="guitar_photo" class="guitar_photo"></a>

       <!-- header_section -->
       <section class="header_button_class">

           <button class="header_button">
               <img src="images/Group (2).svg" alt="search_button" class="icon_image">
           </button>

          <button class="header_button middle_button">
           <img src="images/Vector (1).svg" alt="user_logo" class="icon_image">
          </button>

          <button class="header_button">
           <img src="images/mdi_cart-outline.svg" alt="cart_photo" class="icon_image">
        </button>
       </section>
    </header>
    <section class="contact_main_section">
        <section class="contact_section_1">
            <section class="form_section">
              <h2 class="contact_title">Get in Touch</h2>
              <form action="" class="form">
                <section class="input_section">

                    <input type="text" name="name" class="input_name" placeholder="Full Name">

                    <input type="email" name="email" class="input_email" placeholder="Email">
                </section>
                <section class="textarea_section">
                    
                    <input type="text" name="text" class="input_message" placeholder="Message">

                    
                </section>
                <button type="submit" class="textarea_button">SEND MESSAGE</button>
              </form>
        </section>
         
        <section class="map_section">
            <section class="contact_page_icon_section">
                <a href="https://web.whatsapp.com/" target="_blank">
                 <button class="map_section_button">
                    <i class="fa-solid fa-phone phone_icon"></i>
                </button></a>
                <a href="https://support.google.com/mail/thread/234914179/sent-mail-in-inbox?hl=en" target="_blank">
                    <button class="map_section_button">
                        <i class="fa-regular fa-envelope email_icon"></i></button></a>
                <a href="https://www.google.com/maps/place/Lopota+Lake+Resort+%26+Spa/@42.0558091,45.5248997,17z/data=!4m9!3m8!1s0x4045c841a720f911:0xf320ed8bbf1b7788!5m2!4m1!1i2!8m2!3d42.0558051!4d45.5274746!16s%2Fm%2F011f18h0?entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">
                    <button class="map_section_button">
                        <i class="fa-solid fa-map-pin map_icon"></i></button></a>
            </section> 

            <section class="map_iframe">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2962.410997941925!2d45.5248996750087!3d42.05580905427074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4045c841a720f911%3A0xf320ed8bbf1b7788!2sLopota%20Lake%20Resort%20%26%20Spa!5e0!3m2!1ska!2sge!4v1730965395972!5m2!1ska!2sge" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe >
            </section>

        </section>
        </section>
    </section>






    </div>
    <script src="script.js"></script>
</body>
</html>
